<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>User Menu</title>
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet" />
</head>
<body>
    <form method="post">
        <label>Username:
            <input type="text" name="username" th:value="${username}" required>
        </label>
        <br>
        <label>Email:
            <input type="email" name="email" th:value="${email}" required>
        </label>
        <br>
        <label>Password:
            <input type="password" name="password" required>
        </label>
        <br>
        <label>Confirm Password:
            <input type="password" name="verify" required>
        </label>
        <br>
        <p th:if="${error}" th:text="${error}"></p>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
